doctrine:
    dbal:
        # configure these for your database server
        # use postgresql for PostgreSQL
        # use sqlite for SQLite
        driver: 'pdo_mysql'
        server_version: '5.7'

        # only needed for MySQL
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        url: '%env(resolve:DATABASE_URL)%'

    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            User:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Model/User/Entity'
                prefix: 'App\Model\User\Entity'
                alias: User
            Holiday:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Model/Holiday/Entity'
                prefix: 'App\Model\Holiday\Entity'
                alias: Holiday
            Party:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Model/Party/Entity'
                prefix: 'App\Model\Party\Entity'
                alias: Party